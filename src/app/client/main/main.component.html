<div class="container">
  <div class="menu">
    <button [routerLink]="['/login']">
      Войти
    </button><br/>
  <label>Посмотреть бронь<br/>
    <input type="text" required #bookid/><br/>
  <button (click)="bookid.checkValidity()&&loadBook(bookid.value)"  [routerLink]="['/change-book']">Просмотреть</button>
  </label>
</div>
    <div id="form" >
      <form>
          <label id="from_label">Откуда: <br>
            <input type="text" #dep list="from">
            <datalist id="from">
              <option selected>
                Не выбрано
              </option>
              <option *ngFor="let punct of puncts">
                {{punct}}
              </option>
            </datalist>
          </label>
          <label>Куда: <br>
            <input type="text" list="from"  #arr>
          </label>
          <label>Когда:<br>
            <input type="date" #date>
          </label>
        <label>Сколько:<br>
          <input type="number" min="1" value="0"  #count style="width: 30px">
        </label>
        <button (click)="searchFlights(dep.value,arr.value,date.value,count.value)">Найти билеты</button>
      </form>
    </div>
  <div [hidden]="allflights.length==0" class="table-container" *ngIf="!selectedFlight">
      <table>
        <tr>
          <th>Откуда</th>
          <th>Куда</th>
          <th>Время вылета</th>
          <th>Количество</th>
          <th> </th>
        </tr>
        <tr *ngFor="let flight of allflights">
          <td>{{flight.dep}}</td>
          <td>{{flight.arr}}</td>
          <td >{{flight.deptime.toLocaleTimeString()}}</td>
          <td >{{flight.count}}</td>
          <td><button (click)="selectedFlight = flight">Забронировать</button></td>
        </tr>
      </table>
  </div>
  <app-book [flight]="selectedFlight" *ngIf=selectedFlight ></app-book>
  <br/>
  <button *ngIf="selectedFlight" (click)="selectedFlight = null">Отменить</button>
</div>
